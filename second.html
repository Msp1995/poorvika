<!DOCTYPE html>  
 <html>  
   <head>  
      <title>Angular JS Forms</title>  
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>  
        
   </head>  
   <body>  
        
      <h2>AngularJS Sample Application</h2>  
      <div ng-app = "mainApp" ng-controller="studentController">  
           
         <form name = "studentForm" novalidate>       
                  Enter your name:  
                  <input name = "firstname" type = "text" ng-model = "firstName" required>  
                     <span style = "color:red" ng-show = "studentForm.firstname.$dirty && studentForm.firstname.$invalid">  
                        <span ng-show = "studentForm.firstname.$error.required">First Name is required.</span>
                     </span> <br> 
                  Enter password:   
                  <input name = "phonenumber"  type = "tel" id ="phone" ng-model = "phonenumber" pattern="[0-9]{10}" required>  
                     <span style = "color:red" ng-show = "studentForm.phonenumber.$dirty && studentForm.phonenumber.$invalid">  
                        <span ng-show = "studentForm.phonenumber.$error.required">phonenumber is required.</span>  
                     </span>  <br>
                 Email: <input name = "email" type = "email" ng-model = "email" length = "100" required>   
                      
                     <span style = "color:red" ng-show = "studentForm.email.$dirty && studentForm.email.$invalid">  
                        <span ng-show = "studentForm.email.$error.required">Email is required.</span>  
                        <span ng-show = "studentForm.email.$error.email">Invalid email address.</span>  
                     </span><br>
                 
                     <button ng-disabled = "studentForm.firstname.$dirty &&  
                        studentForm.firstname.$invalid || studentForm.phonenumber.$dirty &&  
                        studentForm.phonenumber.$invalid || studentForm.email.$dirty &&  
                        studentForm.email.$invalid" ng-click="submit()">Submit</button>  
         </form>  
      </div>  
          <script>  
         var mainApp = angular.module("mainApp", []);  
         mainApp.controller('studentController', function($scope) {  
            $scope.reset = function(){  
               $scope.firstName = "admin ";  
               $scope.phonenumber = "+91-651-568-1234";  
               $scope.email = "admin@gmail.com ";  
            }  
             $scope.reset();  
         });  
      </script>  
     </body>  
</html>
